<!-- Monta o cabecalho -->
<div class="jumbotron">
    <h1>Comprar.net</h1>
    <p>Sua loja virtual!</p>
    <input type="search" ng-model="pesquisaChave.$" class="form-control" placeholder="Pesquisar produto">
</div>
<!-- Insere a pesquisa por palavra chave -->
<div class="col-sm-2 form-group">
    <label for="categoria">Categoria</label>
    <select class="form-control" name="categoria" ng-model="pesquisaChave.categoria">
        <option value="">Todas</option>
        <option value="game">Games</option>
        <option value="informatica">Informática</option>
        <option value="eletrodomesticos">Eletrodomésticos</option>
    </select>
</div>
<!-- Monta a lista de produtos -->
<div class="col-sm-10 form-group">
    <ul class="list-inline">
      <li ng-repeat="produto in listaProduto | filter:pesquisaChave | orderBy:'nome'">
          <div class="panel panel-default"  style="width:250px">
              <div class="panel-heading">
                  <h2>{{produto.nome | uppercase}}</h2>
              </div>
              <div class="panel-body">
                  <p class="text-center"><img ng-src=" {{produto.imagems[0].dir}}" width='130px'/></p>
                  <p>Preço: {{produto.preco | currency}}</p>
                  <!-- <p>Quantidade: {{produto.estoque}}</p> -->
                  <p><a class="btn btn-primary pull-right" href="#/detalhe/{{produto.codigo}}"> Ver Detalhes </a></p>
              </div>
          </div>
      </li>
    </ul>
</div>
